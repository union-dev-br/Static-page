<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union.dev.br - Logos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .navbar {
            background-color: #4a4a4a;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .contact {
            color: white;
            font-size: 0.9rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .logo {
            height: 80px;
            margin: 15px;
            opacity: 0.9;
            transition: transform 0.3s, opacity 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 15px 10px;
            background-color: #4a4a4a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="contact">contato@union.dev.br</span>
        <div>
            <a href="visao.html">Visão</a>
            <a href="missao.html">Missão</a>
            <a href="valores.html">Valores</a>
            <a href="termos.html">Termos</a>
        </div>
    </nav>

    <div class="container">
        <!-- Logos carregadas localmente -->
        <img src="assets/images/android.svg" alt="android" class="logo">
        <img src="assets/images/angular.svg" alt="angular" class="logo">
        <img src="assets/images/python.svg" alt="python" class="logo">
        <img src="assets/images/javascript.svg" alt="javascript" class="logo">
        <img src="assets/images/docker.svg" alt="docker" class="logo">
        <img src="assets/images/react.svg" alt="react" class="logo">
        <img src="assets/images/github.svg" alt="github" class="logo">
        <img src="assets/images/mongodb.svg" alt="mongodb" class="logo">
        <img src="assets/images/mysql.svg" alt="mysql" class="logo">
        <img src="assets/images/kubernetes.svg" alt="kubernetes" class="logo">
        <!-- Continue adicionando os outros logos -->
    </div>

    <footer>
        <p>&copy; 2024 Union.dev.br | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
