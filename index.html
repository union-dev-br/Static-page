<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union.dev.br - Logos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd7d7f5;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .contact {
            color: white;
            font-size: 0.9rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .container {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            height: 60px;
            width: auto;
            opacity: 0.85;
            transition: transform 0.3s, opacity 0.3s;
        }

        .logo:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        /* Distribuição aleatória para as logomarcas */
        .logo:nth-child(1) { top: 7%; left: 13%; }
        .logo:nth-child(2) { top: 14%; left: 26%; }
        .logo:nth-child(3) { top: 21%; left: 39%; }
        .logo:nth-child(4) { top: 28%; left: 52%; }
        .logo:nth-child(5) { top: 35%; left: 65%; }
        .logo:nth-child(6) { top: 42%; left: 78%; }
        .logo:nth-child(7) { top: 49%; left: 91%; }
        .logo:nth-child(8) { top: 56%; left: 4%; }
        .logo:nth-child(9) { top: 63%; left: 17%; }
        .logo:nth-child(10) { top: 70%; left: 30%; }
        .logo:nth-child(11) { top: 77%; left: 43%; }
        .logo:nth-child(12) { top: 84%; left: 56%; }
        .logo:nth-child(13) { top: 91%; left: 69%; }
        .logo:nth-child(14) { top: 98%; left: 82%; }
        .logo:nth-child(15) { top: 5%; left: 95%; }
        /* Continue preenchendo o CSS para os outros logos */
        
        footer {
            text-align: center;
            padding: 15px 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="contact">contato@union.dev.br</span>
        <div>
            <a href="visao.html">Visão</a>
            <a href="missao.html">Missão</a>
            <a href="valores.html">Valores</a>
            <a href="termos.html">Termos</a>
        </div>
    </nav>

    <div class="container">
        <!-- Logos carregadas localmente -->
        <img src="assets/images/android.svg" alt="android" class="logo">
        <img src="assets/images/angular.svg" alt="angular" class="logo">
        <img src="assets/images/python.svg" alt="python" class="logo">
        <!-- Continue adicionando os outros logos -->
    </div>

    <footer>
        <p>&copy; 2024 Union.dev.br | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
