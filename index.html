<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union.dev.br - Logos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #4a4a4a;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .contact {
            color: white;
            font-size: 0.9rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
            align-items: center;
        }

        .logo {
            height: 80px;
            opacity: 0.9;
            transition: transform 0.3s, opacity 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 15px 10px;
            background-color: #4a4a4a;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="contact">contato@union.dev.br</span>
        <div>
            <a href="visao.html">Visão</a>
            <a href="missao.html">Missão</a>
            <a href="valores.html">Valores</a>
            <a href="termos.html">Termos</a>
        </div>
    </nav>

    <div class="container">
        <!-- Adicione todas as logos -->

        <img src="assets/images/angular.svg" alt="Angular" class="logo">
        <img src="assets/images/python.svg" alt="Python" class="logo">
        <img src="assets/images/javascript.svg" alt="JavaScript" class="logo">
        <img src="assets/images/docker.svg" alt="Docker" class="logo">
        <img src="assets/images/react.svg" alt="React" class="logo">
        <img src="assets/images/github.svg" alt="GitHub" class="logo">
        <img src="assets/images/mongodb.svg" alt="MongoDB" class="logo">
        <img src="assets/images/mysql.svg" alt="MySQL" class="logo">
        <img src="assets/images/kubernetes.svg" alt="Kubernetes" class="logo">
        <img src="assets/images/flutter.svg" alt="Flutter" class="logo">
        <img src="assets/images/django.svg" alt="Django" class="logo">
        <img src="assets/images/php.svg" alt="PHP" class="logo">
        <img src="assets/images/java.svg" alt="Java" class="logo">

        <img src="assets/images/ruby.svg" alt="Ruby" class="logo">
        <img src="assets/images/typescript.svg" alt="TypeScript" class="logo">

        <img src="assets/images/netlify.svg" alt="Netlify" class="logo">
